<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">User</a>
        <br />
    </th:block>

</div>
<br />
<p>
    <a href="/users/new">Add new user</a>
</p>
</body>
</html>
