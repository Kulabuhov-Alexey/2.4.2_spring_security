<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username" />
    <br />
    <br />
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password" />
    <br />
    <br />
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" />
    <br />
    <br />
    <label for="lastName">Enter lastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName" />
    <br />
    <br />
    <label for="email">Enter e-mail:</label>
    <input type="text" th:field="*{email}" id="email" />
    <br />
    <br />
    <input type="checkbox" name="roles[]" th:field="*{roles}" th:value="ROLE_ADMIN" th:text="ROLE_ADMIN" />
    <input type="checkbox" name="roles[]" th:field="*{roles}" th:value="ROLE_USER" th:text="ROLE_USER" />

    <!--<ul>
        <li th:each="roles1 : ${role}">
            <input type="checkbox" name="roles" th:field="*{roles}" th:value="${roles1}" th:text="${roles1}" />

        </li>
    </ul>-->
    <br />
    <br />


    <br />
    <br />
    <input type="submit" value="Create" />
</form>

<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
