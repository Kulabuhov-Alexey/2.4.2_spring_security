<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${'User #' + user.getId() + ': ' + user.getName() + ' ' + user.getLastName()
                + ', e-mail: ' + user.getEmail()}">VALUE</p>
<p th:each="role : ${user.getRoles()}" th:text="${user.getRoles()}">Role</p>

<a th:href="@{/admin/{username}/edit(username=${user.getUsername()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{username}(username=${user.getUsername()})}">
    <input type="submit" value="Delete" />
</form>

<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
